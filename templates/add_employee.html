<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee Page</title>
  <link rel="stylesheet" href="static/add_employee.css" />
  <style>
    /* Canvas for animated background */
    canvas#bgAnimation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <canvas id="bgAnimation"></canvas>

  <div class="container">
    <h2>Add Employee</h2>
    <form action="#" method="post">
      <div class="input-box">
        <input type="text" name="fullname" placeholder="Full Name" required />
      </div>
      <div class="input-box">
        <input type="text" name="employee_id" placeholder="Employee ID" required />
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      </div>

      <!-- Role Dropdown -->
      <div class="input-box">
        <select name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="hr">HR</option>
          <option value="supervisor">Supervisor</option>
          <option value="worker">Worker</option>
        </select>
      </div>

      <button type="submit" class="btn">Sign Up</button>
      <div class="links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    // ==== Interactive Particle Background ====
    const canvas = document.getElementById("bgAnimation");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];
    const numParticles = 90; // slightly more for richer effect

    // Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Track mouse
    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    // Particle class
    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = Math.random() * 0.6 + 0.2; // glow variation
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce from edges
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        // Mouse interaction
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 150) {
          this.x -= dx / 20;
          this.y -= dy / 20;
        }
      }

      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          this.x,
          this.y,
          0,
          this.x,
          this.y,
          this.size * 3
        );
        gradient.addColorStop(0, `${this.color}`);
        gradient.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Initialize particles
    function init() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        const size = Math.random() * 2 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 0.7;
        const speedY = (Math.random() - 0.5) * 0.7;
        const colors = ["#ffffff", "#667eea", "#764ba2", "#a78bfa"];
        const color = colors[Math.floor(Math.random() * colors.length)];
        particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    // Connect particles with lines
    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          const dx = particlesArray[a].x - particlesArray[b].x;
          const dy = particlesArray[a].y - particlesArray[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 130) {
            ctx.strokeStyle = "rgba(102, 126, 234, 0.15)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    // Animate background
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
